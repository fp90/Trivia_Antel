<body>
{% extends "base.html" %}
{% block app_content %}
<div style="text-align: center;">
	<h1>Seleccione Categoria</h1><br>

		<table class="table table-bordered table-striped text-center", border="0">

			{% for categoria in categorias %}
				{% if session[categoria.id|string] is sameas false %}
					<tr>
						<td>
							<a href="/trivia/{{categoria.id}}/pregunta">{{categoria.descripcion}}</a>
						</td>
					</tr>
				{% endif %}
			{% endfor %}
		</table><hr><br>
</div>
{% endblock %}
</body>
